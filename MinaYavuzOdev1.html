		<script type="text/javascript">
			//this function learned from there: https://www.webcebir.com/156-javascript-fonksiyon-kullanimi-dersi.html
			function topla_click() {
				var Sayi1 = document.getElementById('input1').value;
				var Sayi2 = document.getElementById('input2').value;

				if (!isNumeric(Sayi1)) {
					alert("Lutfen yalnizca sayi giriniz.");
					return
				}
				if (!isNumeric(Sayi2)) {
					alert("Lutfen yalnizca sayi giriniz.");
					return
				}
				
				alert("Sayilarin toplami = " + (parseInt(Sayi1) + parseInt(Sayi2)) );
			}
			
			function yapistir_click() {
				var Metin1 = document.getElementById('input3').value;
				var Metin2 = document.getElementById('input4').value;
				
				alert("Olusan Metin = " + (Metin1 + " " + Metin2) );
			}
			
			// this function learned from there : https://stackoverflow.com/questions/9716468/pure-javascript-a-function-like-jquerys-isnumeric
			function isNumeric(n) {
			  return !isNaN(parseFloat(n)) && isFinite(n);
			}

		</script>
